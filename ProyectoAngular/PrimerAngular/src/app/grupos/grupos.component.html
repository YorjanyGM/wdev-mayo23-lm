<h1 class="container">Lista de Grupos</h1>
<div class="container">
<h2>Mantenimiento de datos</h2>

  <div class="mb-3">
    <label for="" class="form-label">Nombre</label>
    <input type="text" [(ngModel)]="modeloGrupos.nombre"
      class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese el nombre del grupo">
    <small id="helpId" class="form-text text-muted">Nombre</small>
  </div>

  <div class="mb-3">
    <button (click)="addAndEdit()" type="button" name="" id="" class="btn btn-primary">{{textoBoton}}</button>
    ||
    <button type="reset" class="btn btn-danger" value="resetear" (click)="limpiar()">Reset</button>
  </div>

    <div class="table-responsive">
      <table class="table table-striped
      table-hover	
      table-borderless
      table-primary
      align-middle">
        <thead class="table-light">
          <caption>Lista de Grupos Agregados</caption>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="table-primary" *ngFor="let item of arregloDatos" (click)="cargaredicion(item)">
              
              <td scope="row">{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>
                <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
              </td>
          </tr>
          </tbody>
          <tfoot>
            
          </tfoot>
      </table>
    </div>
    
  </div>
