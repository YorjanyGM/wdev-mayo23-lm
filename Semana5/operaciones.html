<script>
    //suma
    var a = 1200;
    var b = 2000;

    var resultadosuma = a + b;

    var resultadoresta = a - b;

    var resultadomulti = a * b;
    var resultadodivi = a / b;

    alert ("el resultado de la suma es " + resultadosuma)
    alert ("el resultado de la resta es " + resultadoresta)
    alert ("el resultado de la multiplicación es " + resultadomulti)
    alert ("el resultado de la división es " + resultadodivi)
</script>
