<!doctype html>
<html lang="en">

<head>
  <title>Formulario Texto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text"
                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese su nombre">
              <small id="helpId" class="form-text text-muted">Ingrese el nombre</small>
              <input type="text"
                class="form-control" name="Apellido" id="Apellido" aria-describedby="helpId" placeholder="Ingrese su apellido">
              <small id="helpId" class="form-text text-muted">Ingrese el apellido</small>
              <input type="date"
                class="form-control" name="Fecha" id="Fecha" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Seleccione la fecha</small>
              <input type="Number"
                class="form-control" name="Numero" id="Numero" aria-describedby="helpId" placeholder="Ingrese un número">
              <small id="helpId" class="form-text text-muted">Digite el número</small>
            </div>
            <a name="" id="" class="btn btn-success" href="#" role="button" onclick="mostrarmensaje()">Imprimir Mensaje</a>
            <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="abrirpagina()">Button</a>
            <a name="" id="" class="btn btn-warning" href="#" role="button" onclick="capturarfecha()">Capturar Fecha</a>
            <a name="" id="" class="btn btn-warning" href="#" role="button" onclick="capturarnumero()">Mostrar Número</a>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function mostrarmensaje(){
        var comolequieraponer = document.getElementById("nombre").value;
        var apellido = document.getElementById("Apellido").value;
        

        var mensajepersonalizado = "Bienvenido " + comolequieraponer + " " + apellido;
        alert(mensajepersonalizado);
    }

    function abrirpagina(){
        alert("Abriendo pagina");
    }
    function capturarfecha(){
      var fechacaptura =  Date (document.getElementById("Fecha").value);

      var fecha = "La fecha seleccionada es " + fechacaptura;
      alert(fecha)
    }
    function capturarnumero(){
      var mostrarnumero = document.getElementById("Numero").value;
      
      var numero = "El número digitado fue " + mostrarnumero;
      alert (numero)
    }
  </script>




</body>

</html>
