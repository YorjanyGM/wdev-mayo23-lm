<script>
    //Operadores Lógicos
    //Operador Lógico and, es para evaluar que dos términos sean verdaderos
//Ejemplo de Operador Lógico AND
    a = 10;
    b = 8;
    c = 9;
    d = 9;
    resultadoa = a>b;
    resultadob = c!=d;
    console.log("a y b " +resultadoa);
    console.log("c y d " +resultadob);
    console.log(resultadoa && resultadob);

</script>
