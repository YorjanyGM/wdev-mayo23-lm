<!doctype html>
<html lang="en">

<head>
  <title>Listar Curso Con JQuery</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <div id="menuprincipal"></div>
  </header>
  <main>
    <!-- TABLA DE LISTAR USUARIOS -->
    <div class="table-responsive">
      <table class="table table-striped
      table-hover	
      table-borderless
      table-primary
      align-middle">

      <!--
    "id"
    "name"
    "email"
    "password"
      -->
        <thead class="table-light">
          <caption>Lista de Cursos</caption>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody class="table-group-divider" id="tablaresultado">
            
          </tbody>
          <tfoot>
            
          </tfoot>
      </table>
    </div>
    <!--Modal Eliminar-->
    <!-- MODAL BORRAR CURSO -->
    <div class="modal fade" id="myModalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title id="modalTitleId">Proceso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Curso eliminado satisfactoriamente.
          </div>
        </div>
      </div>
    </div>
    <!--Modal FORMULARIO Editar-->
    <div class="modal fade" id="myModalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Editando Registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form id="formulario">
                <div class="mb-3">
                  <label for="" class="form-label">Id</label>
                  <input required type="text"
                    class="form-control" name="id" id="id" aria-describedby="helpId" disabled>
                  <small id="helpId" class="form-text text-muted">Id</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input required type="text"
                    class="form-control" name="Name" id="Name" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Name</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input required type="text"
                    class="form-control" name="Email" id="Email" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Email</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input required type="text"
                    class="form-control" name="Password" id="Password" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Password</small>
                </div>
                <button id="btnEditar" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
          <!-- Fin del formulario -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del modal editar -->

    <!--Modal EDITAR Succes-->
    <div class="modal fade" id="modalSuccessEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Editando curso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Actualizacion Exitosa!!
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </main>
    <div class="footer-position">
        <footer class="footer-distributed" id="footer">
    
        </footer>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/listarusuarios.js"></script>
</body>

</html>
