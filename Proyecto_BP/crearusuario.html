<!doctype html>
<html lang="en">
<head>
  <title>Crear Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <header>
      <div id="menuprincipal">
   
      </div>
     </header>
     <main>
       <div class="container">
         <form id="formulario">
           <div class="mb-3">
             <label for="" class="form-label">Name</label>
             <input required type="text"
               class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Ingresa el nombre">
           </div>
           <div class="mb-3">
             <label for="" class="form-label">Password</label>
             <input required type="text"
               class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Ingrese la contraseÃ±a">
           </div>
           <div class="mb-3">
             <label for="" class="form-label">Email</label>
             <input required type="text"
               class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Ingresa el correo">
           </div>
           <button type="reset" id="btnReset" class="btn btn-danger">Reset</button>
           ||
           <button type="btnEnviar" id="btnEnviar" class="btn btn-primary">Enviar</button>
         </form>
       </div>
       
       <!-- Modal Body -->
       <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
       <div class="modal fade" id="myModalInsertar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
         <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="modalTitleId">Creando Registro</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               Nuevo Registro Insertado
             </div>
             <div class="modal-footer">
             </div>
           </div>
         </div>
       </div>
     </main>
     <div class="footer-position">
      <footer class="footer-distributed" id="footer">
  
      </footer>
  </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
