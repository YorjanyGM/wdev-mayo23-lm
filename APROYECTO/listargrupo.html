<!-- Modal Eliminar (esto lo agregué yo) --> 
<div class="modal fade" id="myModalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Eliminando registro</h5>

            </div>
            <div class="modal-body">
                Eliminado
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Editar -->
<div class="modal fade" id="myModalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Editando registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formulario">
                <div class="mb-3"> 
                    <!-- el comando "disabled" sirve para deshabilitar un campo y que este no pueda ser editado y se usa generalmente dentro del input que abre-->
                    <label for="" class="form-label">ID</label> 
                    <!-- para que el ID aparezca automáticamente el "placeholder" debe quedar vacío-->
                    <input required disabled type="text"
                      class="form-control" name="id" id="id" aria-describedby="helpId" placeholder=""> 
                    <small id="helpId" class="form-text text-muted">ID</small>
                  </div>
                <div class="mb-3">
                  <label for="" class="form-label">Nombre del grupo</label>
                  <!-- la palabra "required" se usa en los inputs para que salga un mensaje de que los cuadros de texto
                  tienen que ser llenados, además funcionan con un botón de submit, si fuera con una función hay que incluir un IF 
                  que pregunte si está vacío o no -->
                  <input required type="text"
                    class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese el nombre del grupo">
                  <small id="helpId" class="form-text text-muted">Nombre del grupo</small>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </div>
</div>
<!-- Modal Success -->
<!-- Modal trigger button -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">

        <button type="button" class="btn btn-primary">Save</button>

</div>
