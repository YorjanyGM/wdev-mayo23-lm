<script>
    //este ya no se usa el Python
    //El Switch permite evaluar casos
    var variable = 10;
    switch (variable) {
        case 1:
            alert (1)
            break;
        case 2:
            alert (2)
            break;
        case 3:
            alert (4)
            break;
        case 5:
            alert (5)
            break;
        case 5:
            alert (5)
            break;
        case 6:
            alert (6)
            break;
    
        default:
            alert("No tengo opción válida")
            break;
    }
</script>
